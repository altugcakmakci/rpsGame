<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Let's play rock paper scissors</h1>
    </header>

    <!-- Body -->
    <main>

    <div class="grid-container">
      <div class="grid-item scoreBoard">
        <h2>Scoreboard</h2>
      </div>
      <div class="grid-item console">
        <button onclick="newGame()">New game</button>
        <button onclick="playGame()">Take your pick</button>
        <button onclick="endGame()">End the game</button>
      </div>
      <div class="grid-item home">
        <p>User</p>
        <p id="scoreUser" class="scoreSheet">0</p>
      </div>
      <div class="grid-item visitor">
        <p>Computer</p>
        <p id="scoreComputer" class="scoreSheet">0</p>
      </div>
      <div class="grid-item draws">
        <p>Draws</p>
        <p id="scoreDraw" class="scoreSheet">0</p>
      </div>  
      <div class="grid-item finalScore">
        <p id = "finalScore"></p>
      </div>
    </div>
    </main>

    <script src="script.js"></script>


  </body>
</html>
